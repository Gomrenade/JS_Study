<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google_Clone</title>
    <link rel="stylesheet" href="global.css"

</head>
<body>
    <div class="header-wrap">
        <div class="header-item">Gmail</div>
        <div class="header-item">이미지</div>
        <div class="header-item">사진</div>
        <div class="header-item">로그인</div>
    </div>

    <div class="main-wrap">
        <div class="main-google" id="font-blue">G</div>
        <div class="main-google" id="font-red">o</div>
        <div class="main-google" id="font-yellow">o</div>
        <div class="main-google" id="font-blue">g</div>
        <div class="main-google" id="font-green">l</div>
        <div class="main-google" id="font-red">e</div>
    </div>

    <div class="search-wrap">
        <div class="sub-search-warp">
            <div class="icon-wrap">돋</div>
            <div class="main-search">
                <input type="text" placeholder="Google 검색 또는 URL 입력">
            </div>
            <div class="button-wrap">
                <input class="icon-wrap" type="button">
                <input class="icon-wrap" type="button">
            </div>
        </div>
    </div>


</body>
</html>

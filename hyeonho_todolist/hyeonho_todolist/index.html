<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>현호의 Todo List</title>
    <link rel="stylesheet" href="src/style/global.css" />
</head>
<body>
<div id="root">
    <header id="header-container" class="_fcc">
        <h1>todos</h1>
    </header>
    <section id="section-container" class="_fcc">
        <div class="todos-wrap">
            <div class="todo-input-wrap">
                <form class="todo-input-form">
                    <label for="todo-input"></label>
                    <input
                            type="text"
                            id="todo-input"
                            class="contents-width"
                            placeholder="What needs lto be done?"
                            autofocus
                            autocomplete="off"
                    />
                </form>
            </div>
            <div class="todo-list-wrap">
                <ul id="todo-list" class="contents-width"></ul>
            </div>
        </div>
    </section>
    <footer id="footer-container">
        <p>Double-click to edit a todo</p>
        <p>
            Created by
            <a href="http://twitter.com/oscargodson">Oscar Godson</a>
        </p>
        <p>
            Refactored by
            <a href="https://github.com/cburgmer">Christoph Burgmer</a>
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="./src/javascripts/utils.js"></script>
    <script src="./src/javascripts/store.js"></script>
    <script src="./src/javascripts/model.js"></script>
    <script src="./src/javascripts/template.js"></script>
    <script src="./src/javascripts/view.js"></script>
    <script src="./src/javascripts/controller.js"></script>
    <script src="./src/javascripts/app.js"></script>
</div>
</body>
</html>
